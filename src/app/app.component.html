
<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-header bg-success">
        <h6>Employee List</h6>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <table>
              <thead>
                <tr>
                  <th>Sr No</th>
                  <th>Name</th>
                  <th>City</th>
                  <th>State</th>
                  <th>Email</th>
                  <th>Contact No</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-header bg-success">
        New Employee
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <label for="">Name</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-6">
            <label for="">Email ID</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-6">
            <label for="">Contact no</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-6">
            <label for="">City</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-6">
            <label for="">State</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-6">
            <label for="">Pin Code</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-12">
            <label for="">Address</label>
            <textarea class="form-control"></textarea>
          </div>
        </div>
        <div class="row pt-2">
          <div class="col-6 text-center">
            <button class="btn btn-secondary">Reset</button>
          </div>
          <div class="col-6 text-center">
            <button class="btn btn-success">Save Employee</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
